<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpg.css">
    <title>RPG - my quest</title>
</head>
<body>

    <div id="game">
        <div class="inGameIconsLeft">
            <button id="characterProfileIcon" aria-controls="myDiv" aria-expanded="false" aria-label="Toggle Div"
            > Character </button>
            <button id="characterInventoryIcon" aria-controls="myDiv" aria-expanded="false" aria-label="Toggle Div"
            > Inventory </button>
        </div>
        <div id="game-monitor">
            
            
        </div>
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            <span class="stat">Status: <strong><span id="statusText"></span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">How to play</button>
            <button id="button2">Our backstory</button>
            <button id="button3">Records</button>
            <button id="button4">Start the game</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Quest. You must defeat the dragon that eat humans. Should we start the game? Use the buttons above.
        </div>
        <div id="logs">
            
        </div>
        
        <div id="descript" aria-hidden="true">
        <div id="characterDisplayBg">
            
            <div id="characterDisplay">
            </div>
        
        </div>
        <div class="characterInfo">
            <div class="characterName">
                <p>name : <strong><span id="nameText"></span></strong>
                    <input type="text" id="nameInput" placeholder="Whats yo name?">
                </p>
                <button id="nameButton">Thats my name</button>
                <p>class :<strong><span id="classText"></span></strong> </p>
            </div>         
            <div class="characterattributes">
                <p>STR :<strong><span id="baseStatTextStr"></span></strong> + <strong><span id="inventoryStatStr"></span> </strong></p>
                <p>MGK :<strong><span id="baseStatTextMgk"></span></strong> + <strong><span id="inventoryStatMgk"></span> </strong></p>
                <p>SPD :<strong><span id="baseStatTextSpd"></span></strong> + <strong><span id="inventoryStatSpd"></span> </strong></p>
                <p>AGI :<strong><span id="baseStatTextAgi"></span></strong> + <strong><span id="inventoryStatAgi"></span> </strong></p>
                <p>DEF :<strong><span id="baseStatTextDef"></span></strong> + <strong><span id="inventoryStatDef"></span> </strong></p>
                <p>RES : <strong><span id="baseStatTextRes"></span></strong> + <strong><span id="inventoryStatRes"></span> </strong></p>            
                <p>HP :<strong><span id="baseStatTextHp"></span></strong> + <strong><span id="inventoryStatHp"></span> </strong></p>
            </div>
            <div class="characterInfo">
                <div class="box"><p>SKILLS : <strong><span id="skillsSetsText"></span></strong></p></div>
                <div class="box"><p>BLESSINGS : <strong><span id="blessingText"></span></strong></p></div>
            </div>
        </div>
        </div>
    </div>
   
    
  
    <script src="rpg.js"></script>
</body>
</html>
