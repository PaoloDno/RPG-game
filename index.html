<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpg.css">
    <title>RPG - my quest</title>
</head>
<body>

    <div id="game">
        <div id="game-monitor">
            
        
            
        </div>
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            <span class="stat">Status: <strong><span id="statusText"></span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">How to play</button>
            <button id="button2">Our backstory</button>
            <button id="button3">Records</button>
            <button id="button4">Start the game</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Quest. You must defeat the dragon that eat humans. Should we start the game? Use the buttons above.
        </div>
        <div id="logs">
            
        </div>
    </div>
  
    <script src="rpg.js"></script>
</body>
</html>
